{% load static %}
<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Ad - HostelHub</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>Post a New Hostel Ad</h1>

      </form>
    </main>
    <footer>
      <p>&copy; 2024 HostelHub</p>
    </footer>
  </body>
</html>
