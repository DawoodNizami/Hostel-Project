{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Ads - HostelHub</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>My Hostel Ads</h1>
    </header>
    <main>
        <div class="ads">
            {% for ad in ads %}
                <div class="ad">
                    <h3>{{ ad.title }}</h3>
                    <p>{{ ad.description|truncatewords:20 }}</p>
                    <a href="{% url 'detail' ad.id %}">View Details</a>
                    <a href="{% url 'edit_ad' ad.id %}">Edit</a>
                    <form method="post" action="{% url 'delete_ad' ad.id %}">
                        {% csrf_token %}
                        <button type="submit">Delete</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 HostelHub</p>
    </footer>
</body>
</html>
