{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HostelHub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
        background-color: rgba(0, 0, 0, 0.3);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      nav ul {
        list-style: none;
        padding: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
      }
      nav ul li {
        display: inline;
        margin: 0 1rem;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
      }
      .hero-section {
        background: url('/static/images/hero.jpg') no-repeat center center/cover;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        position: relative;
      }
      .hero-section::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .hero-section h1 {
        font-size: 48px;
        margin: 0;
        z-index: 1;
      }
      .hero-section form {
        margin-top: 20px;
        z-index: 1;
      }
      .hero-section input,
      .hero-section button {
        padding: 10px;
        margin: 5px;
        border: none;
      }
      .hero-section button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
      }
      main {
        padding: 2rem;
        margin-top: 100vh;
      }
      .ads {
        display: flex;
        flex-wrap: wrap;
      }
      .ad {
        border: 1px solid #ccc;
        margin: 1rem;
        padding: 1rem;
        width: calc(33% - 2rem);
      }
      .ad h3 {
        margin-top: 0;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1rem;
      }
      .rent {
        background-color: black;
        padding: 5px 20px;
        border-radius: 5px;
        font-size: 15px;
        color: white !important;
      }
      .logo-img {
        object-fit: contain;
        width: 125px;
        height: auto;
      }
      .avatar {
        position: relative;
        display: inline-block;
      }
      .avatar img {
        cursor: pointer;
        border-radius: 50%;
        width: 40px;
        height: 40px;
      }
      .dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: white;
        min-width: 150px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }
      .dropdown-content a:hover {
        background-color: #ddd;
      }
      .show {
        display: block;
      }
      .links {
        display: flex;
        align-items: center;
      }
      .elementor-shape svg {
        display: block;
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <img
            src="{% static 'images/logo.png' %}"
            alt="Logo"
            class="logo-img"
          />
          <div class="links">
            <li class="avatar">
              <img
                src="{% static 'images/user.png' %}"
                alt="User Avatar"
                class="avatar-img"
                onclick="toggleDropdown()"
              />
              <div id="dropdown" class="dropdown-content">
                <a href="{% url 'login' %}">Login</a>
              </div>
            </li>
            <li class="rent">
              <a href="{% url 'post_ad' %}">Rent</a>
            </li>
          </div>
        </ul>
      </nav>
    </header>

    <div class="hero-section">
      <div>
        <h1>Welcome to HostelHub</h1>
        <form method="get" action="{% url 'index' %}">
          <input type="text" name="city" placeholder="Search by city" />
          <input type="text" name="area" placeholder="Search by area" />
          <button type="submit">Search</button>
        </form>
        <div
          class="elementor-shape elementor-shape-bottom"
          data-negative="false"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1000 100"
            preserveAspectRatio="none"
          >
            <path
              class="elementor-shape-fill"
              opacity="0.33"
              d="M473,67.3c-203.9,88.3-263.1-34-320.3,0C66,119.1,0,59.7,0,59.7V0h1000v59.7c0,0-62.1,26.1-94.9,29.3c-32.8,3.3-62.8-12.3-75.8-22.1C806,49.6,745.3,8.7,694.9,4.7S492.4,59,473,67.3z"
            ></path>
            <path
              class="elementor-shape-fill"
              opacity="0.66"
              d="M734,67.3c-45.5,0-77.2-23.2-129.1-39.1c-28.6-8.7-150.3-10.1-254,39.1s-91.7-34.4-149.2,0C115.7,118.3,0,39.8,0,39.8V0h1000v36.5c0,0-28.2-18.5-92.1-18.5C810.2,18.1,775.7,67.3,734,67.3z"
            ></path>
            <path
              class="elementor-shape-fill"
              d="M766.1,28.9c-200-57.5-266,65.5-395.1,19.5C242,1.8,242,5.4,184.8,20.6C128,35.8,132.3,44.9,89.9,52.5C28.6,63.7,0,0,0,0h1000c0,0-9.9,40.9-83.6,48.1S829.6,47,766.1,28.9z"
            ></path>
          </svg>
        </div>
      </div>
    </div>

    <main>
      <h2>Available Hostels</h2>
      <div class="ads">
        {% for ad in ads %}
        <div class="ad">
          <h3>{{ ad.title }}</h3>
          <p>{{ ad.description|truncatewords:20 }}</p>
          <a href="{% url 'detail' ad.id %}">View Details</a>
        </div>
        {% endfor %}
      </div>
    </main>

    <footer>
      <p>&copy; 2024 HostelHub</p>
    </footer>

    <script>
      function toggleDropdown() {
        document.getElementById('dropdown').classList.toggle('show')
      }

      window.onclick = function (event) {
        if (!event.target.matches('.avatar-img')) {
          var dropdowns = document.getElementsByClassName('dropdown-content')
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i]
            if (openDropdown.classList.contains('show')) {
              openDropdown.classList.remove('show')
            }
          }
        }
      }
    </script>
  </body>
</html>
